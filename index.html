<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Order Summary card">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <main class="container">
    <section class="card-bg-top">
      <div class="bg-top">
        <img src="images/illustration-hero.svg" alt="illustration-hero">
      </div>
    </section>

    <div class="container-summary">
      <section class="order-description">
        <h1 class="title-desription">Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </section>
      <section class="order-payment-resume">
        <div>
          <div>
            <div>
              <img src="images/icon-music.svg" alt="icon music" class="icon">
            </div>
            <div class="payment-method">
              <p class="method">Annual Plan</p>
              <p class="prices">$59.99/year</p>
            </div>
          </div>
          <div class="choose-method">
            <input type="button" value="Change">
          </div>
        </div>
      </section>
      <section class="order-payment">
         <input type="submit" value="Proceed to Payment">
         <div>
          <a href="#" class="cancel">Cancel Order</a>
         </div>
      </section>
    </div>
  </main>
  

  

  
  

 

  
  
  

</body>
</html>
